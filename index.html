<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            transition: background-image 0.6s ease-in-out;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-indigo-500 to-blue-500 min-h-screen flex items-center justify-center">
    <div class="bg-gray-100 p-8 rounded-lg shadow-lg max-w-lg w-full">
        <h1 class="text-2xl font-bold mb-4 text-center">Weather App</h1>
        <div class="mb-4 flex flex-col items-center">
            <div class="w-full p-5 bg-gray-200 rounded-lg text-center">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="locationInput">Weather Search</label>
                <input
                  id="locationInput"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500"
                  placeholder="Enter location"
                  type="text"
                />
            </div>
            <button 
              onclick="fetchWeather()"
              class="bg-blue-500 text-white px-4 py-2 mt-4 rounded-lg transition duration-200 ease-in-out hover:bg-blue-700 active:bg-blue-900 focus:outline-none"
            >
               Search 
            </button>
        </div>
        <div id="weatherInfo" class="text-center mt-5 text-2xl"></div>
    </div>
    <script src="add.js"></script>
</body>
</html>
